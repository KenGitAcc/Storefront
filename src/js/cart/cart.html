<div class="jumbotron">
    <div class="container">
        <h2 class="cartTitle">Shopping Cart</h2>
        <div class="cart-table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th class="col-sm-7">Product</th>
                        <th class="col-sm-2">Quantity</th>
                        <th class="col-sm-2">Total</th>
                        <th class="col-sm-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in $ctrl.cartItem">
                        <td class="col-sm-7">
                            <div>
                                <div class="thumbnail col-lg-2">
                                    <img ng-src="./assets/images/{{item.image}}">
                                </div>
                                <div class="miniDetail col-lg-7">
                                    <div class="miniBrand">{{item.brand}}</div>
                                    <div class="miniTitle">{{item.title}}</div>
                                    <div class="miniPrice">{{item.color}}</div>
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-2">
                            <clickable-num qty=1></clickable-num>
                            </clickable-num>
                        </td>
                        <td class="col-sm-2">
                            <div class="miniPrice">{{item.price | currency}}</div>
                        </td>
                        <td class="col-sm-2">
                            <div class="miniRemove col-lg-1">
                                <span ng-click="$ctrl.removeItem(item.title)">X</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="cartDesciption" ng-show="$ctrl.cartItem.length > 0">
                <div>cart overview</div>
                <div>total: {{$ctrl.total}}</div>
            </div>
            <hr>
            <a ui-sref="app.home"><button class="viewButton">CONTINUE SHOPPING</button></a>
            <button class="checkoutButton" style="float: right;">CHECKOUT</button>
        </div>
    </div>
</div>
